{% extends 'base.html' %}
{% load static %}
{% block title %}Contact Us |{% endblock %}

{% block content %}
<script src="{% static 'js/function7.js' %}" defer></script>

<div>

</div>
<div class="mt-8 mb-10 ">
    <h2 class="text-4xl text-[#253D4E] font-bold text-center mb-4">Contact Us</h2>
    <h3 class="text-center"><a href="{% url 'core:index' %}" class="text-gray-500 hover:text-orange-500"><i id="home" class="fa fa-home text-xs"></i> Home</a> / Contact Us</h3>
</div>
<div class="flex justify-center mb-10">
    <div class="text-center" style="width: 700px;">
        <h2 class="text-4xl mb-2 font-semibold text-[#253D4E]">Leave a Message</h2>
        <p class="text-gray-500 mb-8">Our staff will call back later and answer your questions.</p>
        <h3 id="message-after" class="text-emerald-500 text-3xl font-medium"></h3>
        <form action="" method="POST" id="contact-form">
            {% csrf_token %}
            <div class="flex mb-4">
                <input id="full_name" type="text" class="w-1/2 mr-2 p-3 border rounded-xl" placeholder="Full Name" required>
                <input id="email" type="email" class="w-1/2 ml-2 p-3 border rounded-xl" placeholder="Your Email" required>
            </div>
            <div class="flex mb-4">
                <input id="phone" type="number" class="w-1/2 mr-2 p-3 border rounded-xl" placeholder="Phone no.">
                <input id="subject" type="text" class="w-1/2 ml-2 p-3 border rounded-xl" placeholder="Subject" required>
            </div>
            <textarea placeholder="Your Message" id="message" cols="30" rows="10" class="w-full p-3 border rounded-xl mb-4" required></textarea>
            <button type="submit" class="bg-[#253D4E] text-white py-3 px-8 rounded-xl hover:bg-[#252D50] ">Send Message</button>
        </form>
    </div>
</div>
{% endblock %}
