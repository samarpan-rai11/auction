{% extends 'base.html' %}
{% block title %}{{request.user}}'s Profile |{% endblock %}

{% block content %}
<div>
    <div class="p-4 text-center my-10">
        <h2 class="text-4xl font-bold mb-2">My Profile</h2>
        <hr>
    </div>
    <div class="mb-10 flex justify-center">
        <img src="{{ profile.profile_picture }}" alt="" style="width: 120px; height: 120px;" class="border rounded-full">
    </div>
    <div class="billing-detail mx-40 border-2 mb-12 p-4 rounded-lg">
        <div class="flex flex-col">
            <input type="text" class="mt-3 mr-2 mb-4 p-3 border rounded-lg" name="" value="Username - {{request.user}}" readonly>

            <input type="text" class="mt-2 mb-4 p-3 border rounded-lg" name="" value="Bio - {{ profile.bio }}" required>

            <input type="text" class="mt-2 mb-4 p-3 border rounded-lg" name="" value="Contact - {{ profile.contact }}" required>
            
            <div class="text-center">
                {% if profile.verified %}
                    ✅ &nbsp; Verfied User 
                {% else %}
                    ❌ &nbsp; Not Verified User
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
