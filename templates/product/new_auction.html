{% extends 'base.html' %}
{% block title %}New Auction |{% endblock %}


{% block content %}
<div class="w-1/2 my-8 mx-auto p-8 bg-gray-100 rounded-xl">
  <h1 class="mb-6 text-3xl text-[#0f2e40] text-center font-semibold">Add an Auction</h1>

  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
  
    <div class="space-y-5">
      {{ form.as_p }}
    </div>

    {% if form.errors or form.non_field_errors %}
      <div class="mb-3 p-6 bg-red-100 rounded-xl">
        {% for field in form %}
          {{ field.errors }}
        {% endfor %}

        {{ form.non_field_errors }}
      </div>
    {% endif %}

    <button class="py-2 mt-4 w-full text-lg border-2 border-[#ee6846] hover:bg-[#ee6846] hover:text-white rounded-md text-[#ee6846]">Submit</button>
  </form>

</div>
{% endblock %}
