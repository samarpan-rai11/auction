{% extends 'base.html' %}

{% block content %}
<div class="w-1/2 my-6 mx-auto p-6 bg-gray-100 rounded-xl">
  <h1 class="mb-6 text-3xl text-[#0f2e40] text-center font-semibold">Add a product</h1>
  {{request.user}}
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
  
    <div class="space-y-4">
      {{ form.as_p }}
    </div>

    {% if form.errors or form.non_field_errors %}
      <div class="mb-3 p-6 bg-red-100 rounded-xl">
        {% for field in form %}
          {{ field.errors }}
        {% endfor %}

        {{ form.non_field_errors }}
      </div>
    {% endif %}

    <button class="py-2 mt-4 w-full text-lg bg-indigo-950 hover:bg-indigo-900 rounded-md text-white">Submit</button>
  </form>

</div>
{% endblock %}
